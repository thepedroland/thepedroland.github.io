<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedro Oliveira (@thepedroland) | Landscape Evolution & Coding</title>
</head>

<body>
    <header id="nav-placeholder" class="navbar"></header>

    <img src="images/header.png" alt="Amazon River" class="header-image">

    <section class="hero">
        <div>
            <h1>Geoscientist & Modeler building quantitative stories of landscapes</h1>
            <p>I work with numerical models applied to geomorphology and cosmogenic nuclide analysis to understand Earth surface processes.</p>
        </div>
        <div class="hero-image">
            <img src="images/hero_pic.jpg" alt="Hero" style="width: 100%; height: 100%; object-fit: cover; border-radius: var(--radius);">
        </div>
    </section>


    <footer style="color: black;">
        © 2026 Pedro Oliveira · poliveira@gradcenter.cuny.edu
    </footer>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Contact Me</h2>
            <form id="openForm">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

   <script>
    const modal = document.getElementById("contactModal");
    const navBtn = document.getElementById("navContact"); // This targets the nav link
    const closeBtn = document.querySelector(".close-btn");

    // Function to open modal
    const openModal = (e) => {
        e.preventDefault();
        modal.style.display = "block";
    }

    // Only use navBtn here unless you add a second button in the body
    navBtn.addEventListener("click", openModal);

    // Close logic
    closeBtn.onclick = () => modal.style.display = "none";

    window.onclick = (event) => {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

<script>
    fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
    });
</script>

</body>
</html>
